<!DOCTYPE html>
<html>
    <head>
        <title>Form Data</title>
    </head>
    <body>
        <h3>Form Data</h3>
        <form action="" method="POST">
        <table>
               <tr>
                   <td width="100">Nama</td>
                   <td><input type="text"></td>
               </tr>
               <tr>
                <td>Password</td>
                <td><input type="password"></td>
               </tr>
               <tr>
                <td>Jenis Kelamin</td>
                <td><input type="radio"name="jk">laki-laki
                    <input type="radio"name="jk">perempuan
                </td>
               </tr>
               <tr>
                <td>Jurusan</td>
                <td><select>
                    <option>Pilih</option>
                    <option>S1 Ilkom</option>
                    <option>S1 Manajemen</option>
                    <option>S1 farmasi</option>
                    <option>S1 Hukum</option>
                </select></td>
               </tr>
               <tr>
                <td>Hobby</td>
                <td><input type="checkbox">Komputer
                    <input type="checkbox">Musik
                    <input type="checkbox">Olahraga
                    <input type="checkbox">Traveling
                </td>
               </tr>
               <tr>
                <td>Alamat</td>
                <td><textarea></textarea></td>
               </tr>
               <tr>
                <td>Foto</td>
                <td><input type="file" name="gambar"></td>
               </tr>
               <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sandi Login</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Ulang Sandi Login</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Simpan">
                    <input type="reset" value="Reset">
                    <input type="button" value="Kembali">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
